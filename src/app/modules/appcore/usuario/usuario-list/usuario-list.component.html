<div class="container-fluid flex-grow-1 container-p-y">

    <div class="text-muted small mt-0 mb-4 d-block breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']"><i class="feather icon-home"></i></a></li>
            <li class="breadcrumb-item">{{nome_tela}}</li>
            <li class="breadcrumb-item active">{{nome_etapa}}</li>
        </ol>
    </div>

    <div class="card mb-4">
        <h6 class="card-header">Listagem de Dados </h6>
        <div class="row px-4 mt-3">

            <div class="col-3">
                <div class="form-group col-md-4">
                    <select class="custom-select" (change)="limitChanged.next($event.target.value)">
                        <option>10</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <input type="text" class="form-control pl-3" placeholder="Pesquisar ..." (input)="searchChanged.next($event.target.value)" />
            </div>
            <div class="col-2">
                <label class="custom-control custom-checkbox  mt-2">
                    <input type="checkbox" class="custom-control-input" checked (change)="buscarTodos()">
                    <span class="custom-control-label">Somente Ativos</span>
                </label>
            </div>
            <div class="col-3 text-right">
                <a type="button" [routerLink]="['view']" class="btn btn-xs btn-outline-primary mt-3">Novo</a>
            </div>
        </div>

        <div class="card-body" *ngIf="loading">
            <div class="row text-center">
                <div class="col" style="padding: 20px 0;">
                    <div class="spinner-border mb-3" style="color: #AAA" role="status"></div>
                    <p class="titulo-load-carregando">Carregando... Aguarde</p>
                </div>
            </div>
        </div>

        <!-- <div class="card-body " [hidden]="loading || itens.length == 0"> -->
        <div class="card-body " *ngIf="!(loading || itens.length == 0)">


            <table datatable [dtOptions]="dtOptions" class="row-border hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Login</th>
                        <th>Nivel de Acesso</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of itens | paginate: { itemsPerPage: limit, currentPage: page, totalItems: total }">
                        <!-- <th scope="row">{{item.id}}</th> -->
                        <td>{{item.nome}}</td>
                        <td>{{item.apelido}}</td>
                        <td>{{item.nomeAcesso}}</td>
                        <!-- <td>{{item.apelido}}</td>
                        <td *ngIf="item.acesso == 1">Administrador</td>
                        <td *ngIf="item.acesso == 2">Televendas</td>
                        <td *ngIf="item.acesso == 3">Representante</td> 
                        <td *ngIf="item.acesso == 4">Cliente</td> -->
                        <td>{{(item.ativo == 1 ? 'Sim':'Não')}}</td>
                        <!-- <td>
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" [checked]="item.ativo == 1"
                                    (change)="alterarAtivo($event, item.id)">
                                <span class="custom-control-label"></span>
                            </label>
                        </td> -->
                        <td>
                            <button type="button" [routerLink]="['view', item.id]" class="btn btn-xs btn-outline-info">
                                <i class="material-icons icon-button">&#xe3c9;</i>Editar</button>
                            <!-- <button type="button" (click)="delete(item.id)" class="btn btn-xs btn-outline-danger">Excluir</button> -->
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="card-footer">
                <div class="float-left">
                    Exibindo <b>{{itens.length}}</b> de <b>{{total}}</b> resultados
                </div>
                <div class="float-right">
                    <pagination-controls class="my-pagination" (pageChange)="onPageChange($event)" nextLabel=""
                        previousLabel=""></pagination-controls>
                </div>
            </div>

        </div>
    </div>


</div>
<!-- [ content ] End -->
